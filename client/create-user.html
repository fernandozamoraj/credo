<!DOCTYPE html>
<html ng-app="userApp">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <!-- Custom styles for this template -->
     <link href="./assets/cover.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src= "/controller/user.js"></script>
    <link rel="stylesheet" href="./assets/signin.css">

    <style>
        body{
            background-image: url("./img/broken-bulb.png");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div ng-controller="UserController as userInfo">
            <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus ng-model="userInfo.email">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required ng-model="userInfo.password">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="userInfo.login()" type="submit">Sign in</button>
                    <button type="button" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#create-account-modal" id="create account">Create Account</button>
            </form>
            <div id="create-account-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4>Create Account</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-signin">

                                <input placeholder="E-Mail" id="new-email" type="email" class="form-control" ng-model="userInfo.email" required>
                                <input placeholder="Confirm E-Mail" id="v-new-email" type="email" class="form-control" required>
                                <input placeholder="Password" id="new-password" type="password" class="form-control" ng-model="userInfo.password" required>
                                <button  class="btn btn-lg btn-primary btn-block btn btn-info btn-lg" data-dismiss="modal" id="create-account" ng-click="userInfo.add()">
                                    Create Account
                                </button>
                                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
   </div>     
  </body>
</html>
