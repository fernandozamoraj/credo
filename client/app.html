<!DOCTYPE html>
<html ng-app="credoApp">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <!-- Custom styles for this template -->
     <link href="/css/sticky-footer.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src= "/controller/entries.js"></script>
    <style type="text/css">
      #bg-image{
          width: 730x;
          height: 372px;
      }

      #credo-logo{
          width: 200px;
      }
  </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-3">
               <a href="index.html">
                  <img src="/img/credo-logo.png" alt="credo-logo" id="credo-logo" >
               </a>
            </div>
         </div>
         <div class="row" id="bg-img">
             <div class="col">
                 <img src="/img/blindfold.jpg" alt="background" id="bg-image">
             </div>
         </div>
      <div ng-controller="EntriesListController as entriesList">
        <div id="new-entry-modal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Add a new entry</h4>
              </div>
              <div clas="modal-body">
                <div class="container">
                  <div class="row">
                    <div class="col-md-2">
                      <label for="authoId">Author Id</label>
                    </div>
                    <div class="col-md-5">
                      <input type="text" name="authorId" id="authorId" placeholder="author id" ng-model="entriesList.AuthorId">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2">
                      <label for="imageName">Image Name</label>
                    </div>   
                    <div class="col-md-5">
                      <input type="text" name="imageName" id="imageName" placeholder="image name" ng-model="entriesList.imageName">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2">
                      <label for="text">Text</label>
                    </div>
                    <div class="col-md-5">                        
                      <textarea name="text" id="text" ng-model="entriesList.text"></textarea><br>    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <button ng-click="entriesList.add()">Submit</button>  
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                 footer
              </div>
            </div>
          </div>
        </div>
        
        <button type="button" id="entries-btn" ng-click="entriesList.get()" class="btn btn-info btn-lg">Entries</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#new-entry-modal"id="new-entry">New Entry</button>
        
        <h2>Entries</h2>
        <div ng-repeat="entry in entriesList.entries">
            <hr>
            <h2>{{entry.time}}</h2>  
            <p>{{entry.AuthorId}}</p>
            <p>{{entry.text}}</p>
            <p>{{entry.imageName}}</p>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
 
</html>
